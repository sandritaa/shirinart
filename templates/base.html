<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>MandalArt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Aboreto&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300&family=Roboto:wght@100;300;400&family=Work+Sans:wght@100;300;400&display=swap"
        rel="stylesheet">
    <!-- style  -->
    <link href="/static/styles/index.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">

            <!-- NAVBAR -->

            <div class="topbar">
                <ul class="navbar nav justify-content-end ">
                    <li class="nav-item">
                        <a href="/" class="nav-link">home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ login_button['route'] }}" class="nav-link">{{ login_button['label'] }}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cart" class="nav-link">cart</a>
                    </li>
                </ul>

                <div class="text-dark py-sm-5 topbarMain">
                    <h1 class="mainHeading">shirin haghi</h1>
                </div>
            </div>

            <!-- PAGE CONTENT -->
            <div class="bodyContent">
                {% block body %}
                {% endblock %}
            </div>

            <script>
                let currentPage = window.location.pathname;
                let links = document.querySelectorAll('.nav-link');

                links.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            </script>
        </div>
        <footer class="footer">
            <p>By: Milena's Atelier Â© 2023</p>

        </footer>
    </div>

</body>

</html>
